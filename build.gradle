apply plugin: 'java'
apply plugin: 'application'

version '1.0-SNAPSHOT'
sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = "bmt.StartClass"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    baseName = 'BMT-bot'
    version =  '0.1.1'
    manifest {
        attributes(
                'Main-Class' : 'bmt.StartClass')
    }
}